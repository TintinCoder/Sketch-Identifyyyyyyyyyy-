<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <div id="myModal" class="modal fade">
      <!-- Starting modal content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Sketches</h1>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <img src="sketch1.png" alt="sketch1">
          <img src="sketch2.png" alt="sketch2">
        </div>
      </div>
    </div>
    <h1 class="heading">Sketch Identification Web App<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="showSketch">Show More Sketches</button></h1>

    <div id="content">
      <h1>Object: <span id="object"></span></h1>
      <h1>Confidence: <span id="confidence"></span></h1>
    </div>
    <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
  </center>

<script src="main.js"></script>
</body>
